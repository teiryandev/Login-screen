<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<body>
    <div class="login">
        <div class="avatar">
            <img src="/assets/download.png" />

    </div>
    <h2>Login</h2>
    <h3>Welcome back Ryan</h3>
    <form class="login-form">
        <div class="textbox">
            <input type="email" placeholder="Username"/>
            <script><ion-icon name="person-circle-outline"></ion-icon></script>
            <span class="./person-circle-outline">
                
            </span>
        </div>
        <div class="textbox">
            <input type="password" placeholder="Password">

        </div>
        <button type="submit">LOGIN</button>
        <a href="#" target="_blank">
            Forgot your credentials?
        </a>
        </form>
        </div>
        </body>


   

</body>
</html>
